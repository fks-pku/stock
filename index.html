            // 按日期倒序排列
            filteredList.sort((a, b) => new Date(b.date) - new Date(a.date));

            // 无数据时显示提示
            if (filteredList.length === 0) {
                container.innerHTML = '<div class="text-center text-apple-gray-400 text-sm py-8">暂无相关信息</div>';
                return;
            }

            // 渲染每条信息
            filteredList.forEach(item => {
                const infoItem = document.createElement('div');
                infoItem.className = 'border-b border-apple-gray-200 pb-4 last:border-0 last:pb-0';
                
                // 构建信息HTML（包含日期、文本、来源、链接）
                let linkHtml = '';
                if (item.link) {
                    linkHtml = `<a href="${item.link}" target="_blank" class="text-apple-blue text-xs hover:underline flex items-center gap-1 mt-1">
                        <i class="fa-solid fa-link text-[10px]"></i>查看原文
                    </a>`;
                }

                infoItem.innerHTML = `
                    <p class="text-xs text-apple-gray-500 mb-1">${formatDate(item.date)}</p>
                    <p class="text-sm text-apple-gray-800 leading-relaxed mb-2">${item.content}</p>
                    <p class="text-xs text-apple-gray-600">来源：${item.source}</p>
                    ${linkHtml}
                `;
                container.appendChild(infoItem);
            });
        };

        // 渲染指定股票的所有信息
        const renderStockInfo = (stockCode, filterDateStr = '') => {
            if (!stockCode || !stockData[stockCode]) return;
            
            const stock = stockData[stockCode];
            
            // 渲染更新时间
            document.getElementById(`${getStockIdPrefix(stockCode)}UpdateTime`).textContent = `更新于 ${formatDate(stock.updateTime)}`;
            
            // 渲染4类信息
            renderInfoList(`${getStockIdPrefix(stockCode)}NewsList`, stock.news, filterDateStr);
            renderInfoList(`${getStockIdPrefix(stockCode)}ReportList`, stock.report, filterDateStr);
            renderInfoList(`${getStockIdPrefix(stockCode)}RumorList`, stock.rumor, filterDateStr);
            renderInfoList(`${getStockIdPrefix(stockCode)}TechList`, stock.tech, filterDateStr);
        };

        // 获取股票ID前缀（用于拼接DOM ID）
        const getStockIdPrefix = (stockCode) => {
            const prefixMap = {
                '600000': 'spd',
                '000858': 'wly',
                '601318': 'pingan'
            };
            return prefixMap[stockCode] || '';
        };

        // 筛选股票和日期
        const filterStockAndDate = () => {
            const selectedCode = filterStock.value;
            const selectedDate = filterDate.value;

            // 隐藏所有分组
            stockGroups.forEach(group => group.classList.add('hidden'));
            emptyTip.classList.add('hidden');

            // 全部股票
            if (!selectedCode) {
                // 渲染所有股票的信息
                Object.keys(stockData).forEach(code => {
                    renderStockInfo(code, selectedDate);
                    document.querySelector(`.stock-group[data-stock-code="${code}"]`).classList.remove('hidden');
                });
                return;
            }

            // 筛选指定股票
            const targetGroup = document.querySelector(`.stock-group[data-stock-code="${selectedCode}"]`);
            if (targetGroup) {
                renderStockInfo(selectedCode, selectedDate);
                targetGroup.classList.remove('hidden');
            } else {
                // 无匹配股票时显示空状态
                emptyTip.classList.remove('hidden');
            }
        };

        // --------------- 事件绑定 ---------------
        filterStock.addEventListener('change', filterStockAndDate);
        filterDate.addEventListener('change', filterStockAndDate);

        // --------------- 初始化 ---------------
        window.onload = () => {
            // 初始渲染所有股票信息
            filterStockAndDate();
        };
    </script>
</body>
</html>
